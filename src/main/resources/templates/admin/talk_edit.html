#include('./header.html',{active: 'publishTalks', title:'保存说说'})
<link href="/static/admin/plugins/tagsinput/jquery.tagsinput.css" rel="stylesheet">
<link href="/static/admin/plugins/select2/dist/css/select2-bootstrap.css" rel="stylesheet">
<link href="/static/admin/plugins/toggles/toggles.css" rel="stylesheet">
#call cdn_url('article_edit_head')
<style rel="stylesheet">
    #tags_tagsinput {
        background-color: #fafafa;
        border: 1px solid #eeeeee;
    }
    #tags_addTag input {
        width: 100%;
    }

    #tags_addTag {
        margin-top: -5px;
    }

    .mditor .editor{
        font-size: 14px;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    .mditor .backdrop, .mditor .textarea, .mditor .viewer{
        font-size: 14px;
    }
    .markdown-body{
        font-size: 14px;
    }
    .note-toolbar {
        text-align: center;
    }

    .note-editor.note-frame {
        border: none;
    }

    .note-editor .note-toolbar {
        background-color: #f5f5f5;
        padding-bottom: 10px;
    }

    .note-toolbar .note-btn-group {
        margin: 0;
    }

    .note-toolbar .note-btn {
        border: none;
    }

    #articleForm #dropzone {
        min-height: 200px;
        background-color: #dbdde0;
        line-height:200px;
        margin-bottom: 10px;
    }
    #articleForm .dropzone {
        border: 1px dashed #8662c6;
        border-radius: 5px;
        background: white;
    }
    #articleForm .dropzone .dz-message {
        font-weight: 400;
    }
    #articleForm .dropzone .dz-message .note {
        font-size: 0.8em;
        font-weight: 200;
        display: block;
        margin-top: 1.4rem;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">
            #if(null != talk)
            编辑文章
            #else
            发布说说
            #end
        </h4>
    </div>
    <div class="col-md-12">

        <input type="hidden" id="attach_url" value="${attach_url}" />

        <form id="talkForm">
            <input type="hidden" name="tid" value="${talk.tid ?! ''}" id="tid"/>
            <input type="hidden" name="status" value="${contents.status ?! 'draft'}" id="status"/>
            <input type="hidden"  id="content-editor"/>

            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                <input class="form-control" placeholder="请输入说说内容（必须）" name="contents" required
                       value="${talk.contents ?! ''}" size="2000"/>
            </div>



            <div class="text-right">
                <a class="btn btn-default waves-effect waves-light" href="/admin/talk">返回列表</a>
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="subTalk('publish');">
                                        发布说说
                </button>
            </div>
        </form>
    </div>
</div>
#include('./footer.html')
<script src="/static/admin/plugins/tagsinput/jquery.tagsinput.min.js"></script>
<script src="/static/admin/plugins/jquery-multi-select/jquery.quicksearch.js"></script>
#call cdn_url('article_edit_foot')
<script src="/static/admin/js/talk.js" type="text/javascript"></script>
</body>
</html>
