#include('./partial/header.html', {title: '文章归档'})
<div class="main-content archive-page clearfix">
    <div class="categorys-item">
        #for(archive : archives)
        <div class="categorys-title">${archive.date_str}</div>
        <div class="post-lists">
            <div class="post-lists-body">
                #for(article : archive.articles)
                <div class="post-list-item" style="width:20%;float:left">
                    <div class="post-list-item-container" style="border-radius:25px;">
                        <div class="item-label" >
                            <div class="item-title" style="  height:25px;line-height:25px;">
                                <a href="${(permalink())}" style="display:inline;margin-bottom:1px">${title()}</a>
                            </div>
                            <div class="item-meta clearfix">
                                <div class="item-meta-date">发布于 ${created('yyyy-MM-dd')}</div>
                            </div>
                        </div>
                    </div>
                </div>
                #end
            </div>
        </div>
        #end
    </div>
</div>
#include('./partial/footer.html')
